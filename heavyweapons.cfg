alias clear2 "-jump;-duck;-attack;-attack2;-reload;sgunre4"

alias +spinup "slot1;slot1;wait;+jump;wait 4;+attack2;+attack2;-jump"
alias -spinup "spinbind"
alias +spinup2 "-attack2"
alias -spinup2 "spinbind2"
alias spinbind "bind mouse2 +spinup2"
alias spinbind2 "bind mouse2 +spinup"

alias +sgunh "clear2;wait 2;slot2;+attack"
alias -sgunh "-attack;wait 2;slot1;+reload"

alias sgunre1 "slot2;sgunre2"
alias sgunre2 "bind mouse3 sgunre3"
alias sgunre3 "slot1;sgunre4"
alias sgunre4 "bind mouse3 sgunre1"

alias +gloves "clear2;wait 2;slot3;+attack"
alias -gloves "-attack;wait 2;slot1;+reload"


bind enter +sgunh
bind mouse1 +attack
bind mouse2 +spinup
bind mouse3 sgunre1
bind mouse4 +gloves
bind \ lastinv

-reload

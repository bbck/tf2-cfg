alias +fgun "slot2;+attack"
alias -fgun "-attack;wait 2;slot1"

alias sgunre1 "slot2;sgunre2"
alias sgunre2 "bind mouse3 sgunre3"
alias sgunre3 "slot1;sgunre4"
alias sgunre4 "bind mouse3 sgunre1"

alias +axer "slot3;+attack"
alias -axer "-attack;wait 2;slot2;wait 4;slot1"

bind enter +fgun
bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 sgunre1
bind mouse4 +axer
bind \ lastinv

-reload
-attack2
